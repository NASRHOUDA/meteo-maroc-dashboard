version: '3.8'

services:
  # ============================================
  # MONGODB LOCAL
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: meteo-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-meteo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-meteo_password}
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-meteo_maroc}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - meteo-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # MONGODB EXPRESS (INTERFACE ADMIN)
  # ============================================
  mongo-express:
    image: mongo-express:latest
    container_name: meteo-mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USER:-meteo_user}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD:-meteo_password}
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - meteo-network
    depends_on:
      mongodb:
        condition: service_healthy

  # ============================================
  # PIPELINE MÉTÉO
  # ============================================
  meteo-pipeline:
    build:
      context: ..
      dockerfile: docker/Dockerfile.pipeline
    container_name: meteo-pipeline
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=${MONGODB_USER:-meteo_user}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-meteo_password}
      - MONGODB_DB=${MONGODB_DB:-meteo_maroc}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../.env:/app/.env
    networks:
      - meteo-network
    depends_on:
      mongodb:
        condition: service_healthy
    command: python -m src.pipeline

  # ============================================
  # DASHBOARD STREAMLIT
  # ============================================
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    container_name: meteo-streamlit
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=${MONGODB_USER:-meteo_user}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-meteo_password}
      - MONGODB_DB=${MONGODB_DB:-meteo_maroc}
    ports:
      - "8501:8501"
    volumes:
      - ../dashboards:/app/dashboards
      - ../.env:/app/.env
    networks:
      - meteo-network
    depends_on:
      mongodb:
        condition: service_healthy
    command: streamlit run dashboards/streamlit_app.py --server.port=8501 --server.address=0.0.0.0

  # ============================================
  # MONITORING - PROMETHEUS
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: meteo-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - meteo-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # ============================================
  # MONITORING - GRAFANA
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: meteo-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - meteo-network
    depends_on:
      - prometheus

# ============================================
# VOLUMES
# ============================================
volumes:
  mongodb_data:
    name: meteo_mongodb_data
  mongodb_config:
    name: meteo_mongodb_config
  prometheus_data:
    name: meteo_prometheus_data
  grafana_data:
    name: meteo_grafana_data

# ============================================
# NETWORK
# ============================================
networks:
  meteo-network:
    name: meteo_network
    driver: bridge