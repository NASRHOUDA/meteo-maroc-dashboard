name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest tests/ -v

  build:
    name: ðŸ—ï¸ Build (simulated)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Simulate build
        run: |
          echo "ðŸ”¨ Simulation de build..."
          mkdir -p dist
          echo "Build ${{ github.sha }}" > dist/version.txt
          echo "âœ… Build simulÃ© avec succÃ¨s"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: dist/

  deploy:
    name: ðŸš€ Deploy (simulated)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: dist/
      - name: Simulate deploy
        run: |
          VERSION=$(cat dist/version.txt)
          echo "ðŸš€ DÃ©ploiement simulÃ© de la version $VERSION"
